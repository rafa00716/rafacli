<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Create new password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="createPasswordForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" required />
                    <mat-error>
                        {{ createPasswordForm.get('email')?.invalid && createPasswordForm.get('email')?.touched ?
                        'Please enter a valid email' : ''}}.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" required />
                    <mat-error>
                        {{ createPasswordForm.get('password')?.invalid && createPasswordForm.get('password')?.touched ?
                        'Password is required' : ''}}
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="full-width" color="primary" type="submit"
                    [disabled]="createPasswordForm.invalid || submiting">
                    <div style="width: 100%; display: flex; justify-content: center; align-items: center;">
                        {{ submiting ? 'Creating...' : 'create'}}
                        <mat-spinner *ngIf="submiting" [strokeWidth]="1" [diameter]="20" mode="indeterminate"
                            style="margin-left: 16px;"></mat-spinner>
                    </div>
                </button>
            </form>
        </mat-card-content>
        <mat-card-actions [align]="'end'">
            <button mat-button (click)="navigateAuth()">Go login?</button>
        </mat-card-actions>
    </mat-card>
</div>
